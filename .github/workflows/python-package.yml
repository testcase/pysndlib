# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'making pysndlib'
        # Default value if no value is explicitly provided
        default: 'make'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
#         python-version: ["3.10", "3.11", "3.12"]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install cython
        python -m pip install numpy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
       
    - name: List Releases
      run: gh release list --repo testcase/sndlib
      env:
        GITHUB_TOKEN: ${{ secrets.SUPERSECRET }}        
    - name: Fetch asset
      run: gh release download  --clobber  --repo testcase/sndlib v0.0.1 --pattern libsndlib_macos.zip
      env:
        GITHUB_TOKEN: ${{ secrets.SUPERSECRET }}
    - name: See what we downloaded
      run: ls
    - name: unzip
      run: unzip libsndlib_macos.zip

    - name: compile
      run: |
        python setup.py build_ext -i
